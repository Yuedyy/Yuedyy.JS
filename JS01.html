<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
	<style type="text/css">
	#div1{
		width:200px;
		height:200px;
		background:orange;
		border:1px solid black;
	}
	</style>
	<script type="text/javascript">
		function toGreen()
		{
			var oDiv = document.getElementById('div1')
			oDiv.style.width='600px';
			oDiv.style.height='500px';
			oDiv.style.background='green';
		}
		function toRed(){
			var oDiv = document.getElementById('div1')
			oDiv.style.width='200px';
			oDiv.style.height='200px';
			oDiv.style.background='purple';
		}
	</script>
</head>
<body>
	<div id = "div1" onmouseover = "toGreen()"
	onmouseout = "toRed()"/>
	</div>
</body>
</html>
