<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
 	<title></title>
 	<style>
 	#div1{
 		width: 200px;
 		height: 200px;
 		background:red;
 	}
 	</style>
 	<script type="text/javascript">
 	function colorChange(color){
 		var oDiv = document.getElementById('div1');
 		oDiv.style.background = color;
 	}
 	
 	</script>
</head>
<body>
	<input type = "button" value = "变红" onclick = "colorChange('red')"/>
	<input type = "button" value = "变绿" onclick = "colorChange('green')"/>
	<input type = "button" value = "变黄" onclick = "colorChange('yellow')"/>
	<div id = "div1"></div>
</body>
</html>
