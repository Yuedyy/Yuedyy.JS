<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<style type="text/css">
	#div1{
		width: 300px;
		height: 300px;
		background-color: orange;
		position: absolute;
		top:50px;
		left: 0px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn = document.getElementById('btn1');
		var oDiv = document.getElementById('div1');
		var timer = null;

		clearInterval(timer);
		oBtn.onclick = function(){
			timer=setInterval(function(){
				var speed = 4;
				if (oDiv.offsetLeft>=400)
				{
					clearInterval(timer);
				}
				else{oDiv.style.left = oDiv.offsetLeft+speed+'px';}
			},30)
			
		}
	}
	</script>
</head>
<body>
	<input id = "btn1" type  ="button" value = "开始运动"/>
<div id = "div1"></div>
</body>
</html>
