<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<style type="text/css">
	#div1{
		width: 200px;
		height: 400px;
		background-color: #CCC;
		position: absolute;
		left:-200px;
	}
	#div1 span{
		position: absolute;
		width: 20px;
		height: 60px;
		line-height: 20px;
		background-color: pink;
		right: -20px;
		top:70px;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var timer = null;
		
		function startMove(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft==0){
					clearInterval(timer);
				}
				else{
					oDiv.style.left = oDiv.offsetLeft+10+'px';
				}
			},30)
		}

		function startBack(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft==-200){
					clearInterval(timer);
				}
				else{
					oDiv.style.left = oDiv.offsetLeft-10+'px';
				}
			},30)
		}
		oDiv.onmouseover=function(){
			startMove();
		}
		oDiv.onmouseout=function(){
			startBack();
		}
	}
	</script>
</head>
<body>
	<div id = "div1">
<span>分享到</span>
	</div>
</body>
</html>
