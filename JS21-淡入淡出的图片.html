<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset ="utf-8">
	<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background-color: orange;
		filter:alpha(opacity:30);
		opacity: 0.3;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv = document.getElementById('div1');
		var timer = null;
		var alpha = 30 ;
		var speed =0 ;

	
	function startMove(iTarget)
	{
		

		clearInterval(timer);
		timer=setInterval(function()
		{
			

			if (alpha<iTarget)
			{
				speed=10;
			}
			else
			{
				speed = -10;
			}

			if(alpha==iTarget)
			{
				clearInterval(timer);
			}
			else
			{
				alpha+=speed;
				oDiv.style.filter='alpha(opacity:'+alpha+')';
				oDiv.style.opacity='alpha/100';
			}
		},30)
	}
		oDiv.onmouseover=function(){
			startMove(100);
		}
		oDiv.onmouseout=function(){
			startMove(30);
		}
	

}
	</script>
</head>
<body>
<div id = "div1"></div>
</body>
</html>
