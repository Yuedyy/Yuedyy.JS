<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<style type="text/css">
	#div1 {
		width: 200px;
		height: 100px;
		background-color: red;
		position: absolute;
	 	left: 600px;
	 	top: 50px;
	}
	#div2{
		width: 1px;
		height: 300px;
		position: absolute;
		left: 300px;
		top: 0;
		background-color: black;
	}
	</style>
	<script type="text/javascript">
	function startMove()
	{
		var oDiv= document.getElementById('div1');
		var timer= null;

		timer = setInterval(function() 
			{
				var speed=(300-oDiv.offsetLeft)/20;

				speed=speed>0?Math.ceil(speed): Math.floor(speed) ;
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			},30)
	}
	
	</script>
</head>
<body>
	<input id = "btn1" type = "button" value = "开始" onclick="startMove()"/>
	<div id = "div1"></div>
	<div id ="div2"></div>
</body>
</html>
