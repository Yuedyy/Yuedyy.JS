<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<style type="text/css">
	body{
		height: 2000px;
	}
	#div1 {
		width: 100px;
		height: 150px;
		background-color: red;
		position: absolute;
		right:0;
		bottom:0;
	}
	
	</style>
	<script type="text/javascript">
	window.onscroll=function(){
		var oDiv =document.getElementById('div1');
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;//兼容使用


		//oDiv.style.top=(document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop+'px';//可视区clientHeight

		//startMove(document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop);

		startMove(parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop));

	}
	var timer = null;
	function startMove(iTarget)
	{
		var oDiv =document.getElementById('div1');
		clearInterval(timer);
		timer = setInterval(function()
			{
				var speed=(iTarget-oDiv.offsetTop)/5;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
 
				if(oDiv.offsetTop==iTarget)
					{
						clearInterval(timer);
					}
				else
					{
						document.title=iTarget;
						document.getElementById('txt1').value=oDiv.offsetTop;
						oDiv.style.top=oDiv.offsetTop+speed+'px';
					}
			},30);
	}
	</script>
</head>
<body>
	<input type = "text" id ="txt1" style="position:fixed; right:0px;top:0;"/>
	<div id = "div1"></div>
</body>
</html>
