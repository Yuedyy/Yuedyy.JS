<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = 'utf-8'>
	
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		margin: 10px;
		float: left;
		background-color: red;
		border:1px solid black;
		font-size: 14px;
	}
	</style>
	<script >
	window.onload=function(){
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var oDiv3 = document.getElementById('div3');
		var oDiv4 = document.getElementById('div4');
			oDiv1.onmouseover=function()
			{
				startMove(this,400,'height');
			}
			oDiv1.onmouseout=function()
			{
				startMove(this,100,'height');
			}
			oDiv2.onmouseover=function()
			{
				startMove(this,400,'width');
			}
			oDiv2.onmouseout=function()
			{
				startMove(this,100,'width');
			}
			oDiv3.onmouseover=function()
			{
				startMove(this,50,'font-size');
			}
			oDiv3.onmouseout=function()
			{
				startMove(this,14,'font-size');
			}
			oDiv4.onmouseover=function()
			{
				startMove(this,40,'border-width');
			}
			oDiv4.onmouseout=function()
			{
				startMove(this,5,'border-width');
			}
		



	} 

	function getStyle(obj,name){
		if(obj.currentStyle)
		{
			return obj.currentStyle[name];
		}
		else
		{
			return getComputedStyle(obj,null)[name];
		}
	}
	function startMove(obj,iTarget,name)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function()
		{
			var cur=parseInt(getStyle(obj,name));
			var speed=(iTarget-cur)/8;


			speed=speed>0?Math.ceil(speed):Math.floor(speed);

			if (cur==iTarget)
			{
				clearInterval(obj.timer);
			}
			else{

				obj.style[name]=cur+speed+'px';
			}
		},30);
	}
	</script>
</head>
<body>
<div id = "div1">变高</div>
<div id = "div2">变宽</div>
<div id = "div3">slkdjljdslkj</div>
<div id = "div4">alsdjk</div>
</body>
</html>
