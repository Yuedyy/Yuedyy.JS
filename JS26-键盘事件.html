<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset ="utf-8">
</head>
<style type="text/css">
div{
	width:100px;
	height: 100px;
	background-color: #CCC;
	position: absolute;
}
</style>
<script type="text/javascript">
document.onkeydown=function(ev)
{
	var oEvent=ev||event;
	var oDiv=document.getElementById('div1');


	if(oEvent.keyCode==37)
	{
		oDiv.style.left=oDiv.offsetLeft-10+'px';
	}
	else if (oEvent.keyCode==39)
	{
		oDiv.style.left=oDiv.offsetLeft+10+'px';
		oDiv.style.left=oDiv.offsetLeft+10+'px';
	
	}
}
</script>
<body>
<div id = "div1"></div>
</body>
</html>
