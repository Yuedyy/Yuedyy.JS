<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
 	*{margin:0; padding: 0; list-style: none;}
 	#div1{width:100px; height: 300px; position: absolute; background-color: #CCC; border:1px solid black; display:none;}
</style>
<script type="text/javascript">
window.oncontextmenu=function(ev)
{
	var oEvent = event||ev;
	var oDiv= document.getElementById('div1');

	oDiv.style.display='block';
	oDiv.style.left=oEvent.clientX+'px';
	oDiv.style.top=oEvent.clientY+'px';
	return false;

}

document.onclick=function()
{
	var oDiv= document.getElementById('div1');
	oDiv.style.display='none';
}
</script>
<body>
<div id ="div1">
	<ul>
		<li>sss</li>
		<li>aaa</li>
		<li>eee</li>
		<li>fff</li>
	</ul>
</div>
</body>
</html>
