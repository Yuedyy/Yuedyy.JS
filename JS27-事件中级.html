<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
 	*{margin:0; padding: 0; list-style: none;}
 	#div1{width:100px; height: 300px; position: absolute; background-color: #CCC; border:1px solid black; display:none;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oTxt=document.getElementById('txt1');

	oTxt.onkeydown=function(ev)
	{
		var oEvent=ev||event;
		//alert(oEvent.keyCode);
		if((oEvent.keyCode<48||oEvent.keyCode>57)&&(oEvent.keyCode!=8)&&(oEvent.keyCode!=229))
		{
			return false;
		} 
	}
}	
</script>
<body>
<input type = "text" id ="txt1"/>
</body>
</html>
