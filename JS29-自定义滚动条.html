<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
<style type="text/css">
#parent {width:600px; height: 20px; background-color: #CCC; position: relative;margin:10px auto;}
#div1{width: 20px;height: 20px; background-color: red; position: absolute; left: 0; top:0;}
#div2{width: 300px;height: 300px; background-color: green;filter:alpha(opacity:0);opacity: 0;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oDivP=document.getElementById('parent');
	var oDiv2=document.getElementById('div2');
	var disX=0;
	var disY=0;
	
	oDiv.onmousedown=function (ev)
	{
		var oEvent=ev||event;
		
		disX=oEvent.clientX-oDiv.offsetLeft;
	

		document.onmousemove=function (ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			
	
			if(l<0)
			{
				l=0;
			}
			else if(l>oDivP.offsetWidth-oDiv.offsetWidth)
			{
				l=oDivP.offsetWidth-oDiv.offsetWidth;
			}
			oDiv.style.left=l+'px';

			var scale=l/(oDivP.offsetWidth-oDiv.offsetWidth);
			document.title=scale;
			oDiv2.style.filter='alpha(opacity:'+scale*100+')';
			oDiv2.style.opacity=scale;
		
		};
		
		document.onmouseup=function ()
		{
			document.onmousemove=null;
			document.onmouseup=null;

		};
		
		return false;	//chrome、ff、IE9
	};
};
</script>
</head>
<body>
<div id ="parent"><div id = "div1"></div></div>
<div id = "div2"></div>
</body>
</html>
