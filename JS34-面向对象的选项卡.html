<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<style type="text/css">
	#div1 input {background-color: white;}
	#div1 input.active {background-color: yellow;}
	#div1 div {width:200px;height: 200px;background-color: #CCC; display:none;}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{
		new TabSwitch('div1');
	}

 
	function TabSwitch(id)
	{
		var _this = this;
		var oDiv = document.getElementById(id);
		this.aBtn = oDiv.getElementsByTagName('input');
		this.aDiv = oDiv.getElementsByTagName('div');

		for(var i=0; i<this.aBtn.length; i++)
			{
				this.aBtn[i].index = i;
				this.aBtn[i].onclick =function()
				{
					_this.fnClick(this);
				}
			}
	}
	TabSwitch.prototype.fnClick=function(oBtn)
	{
		//alert(this);
		for(var i=0 ; i<this.aBtn.length; i++)
			{
				this.aBtn[i].className = '';
				this.aDiv[i].style.display = 'none';
			}
		oBtn.className='active';
		this.aDiv[oBtn.index].style.display = 'block';

	}
	</script>
</head>
<body>
<div id = "div1">
	<input class = "active" type = "button" value = "aaa"/>
	<input type = "button" value = "bbb"/>
	<input type = "button" value = "ccc"/>
 	<div style = "display:block;">aaaa</div>
	<div>bbbbbbbbbbbbbbbbbb</div>
	<div>cccccccccccc</div>
</div>
</body>
</html>
