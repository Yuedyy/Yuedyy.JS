<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
</head>
<script type="text/javascript">
function A()
{
	this.abc=12;
}

A.prototype.show=function(){
	alert(this.abc);
}

//继承A

function B(){
	A.call(this);        
}

for(var i in A.prototype)
{
	B.prototype[i]=A.prototype;
}

B.prototype.fn = function(){
	alert('abc');
}
var obj = new A();
obj.fn();

</script>
<body>

</body>
</html>
