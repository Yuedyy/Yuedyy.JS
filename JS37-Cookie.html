<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<script type="text/javascript">
	function setCookie(name,value,iDay)
	{
		var oDate=new Date();
		oDate.setDate(oDate.getDate()+iDay);
		document.cookie=name+'='+value+';expires='+oDate;
	}

	setCookie('username','dancingblue',12);
	setCookie('password','123456',12);
	</script>
</head>
